services:
  ascii:
    image: ghcr.io/Ivbermaster/<repo>:latest # замените на ваш путь или используйте build локально
    # для локальной сборки закомментируйте строку image и раскомментируйте build:
    # build: .
    container_name: ascii-streamer
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TZ=Europe/Berlin
